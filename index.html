<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<!-- css -->
	<link rel="stylesheet" type="text/css" href="css/style.css"> 

</head>
<body>

<h1>Pomodoro Timer</h1>


<div class="container">
	<button id="start-btn" class="btn btn-default">Start A Pomodoro</button>
	<button id="reset-btn" class="btn btn-default" disabled="true">Reset</button>
	<button id="pause-btn" class="btn btn-default" disabled="true">Pause</button>
</div>



<div class="container">
	<div class="row">
		<div class="col-xs-4 col-md-4 col-xl-4">
			<div class="session-length">
   			<p>Session Length</p>
   			<button id="plus" class="btn btn-default">+</button>
   			<span id="minutes-session">25</span>
   			<span> : </span>
   			<span id="seconds-session">00</span>
   			<button id="minus" class="btn btn-default">-</button>
			</div>
		</div>

		<div class="col-xs-4 col-md-4 col-xl-4">
			<!-- code -->
			<div class="timer">
			<p>Timer</p>
   			<span id="minutes">25</span>
   			<span> : </span>
   			<span id="seconds">00</span>
		</div>
	</div>

		<div class="col-xs-4 col-md-4 col-xl-4">
			<div class="break-timer">
   			<p>Break Length</p>
   			<button id="plus-break" class="btn btn-default">+</button>
   			<span id="minutes-break">5</span>
   			<span> : </span>
   			<span id="seconds-break">00</span>
   			<button id="minus-break" class="btn btn-default">-</button>
		</div>
	</div>

	</div>
</div>



<script type="text/javascript" src="app.js"></script>
</body>
</html>
